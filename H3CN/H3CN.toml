# H3CN插件配置文件
# 特别提醒，务必保证该文件为UTF8无BOM编码

# 通用配置
[General]
TextColor = true # 兼容SoD_SP的彩色字体插件

# 用于调整弹出框的参数（未实现）
[MessageBox]
BoxWidthModify = 0    # 弹出框宽度修正
BoxWidthMin    = 0    # 最小宽度
BoxWidthMax    = 0    # 最大宽度

# 字体映射定义
